<div class="card-body">
  <form novalidate>
    <fieldset>
      <legend>Movie Search Tags</legend>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="categoryId">Category</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="categoryId"
                 type="text"
                 placeholder="Category (required)"
                 required
                 minlength="3"
                 [(ngModel)]="movie.category"
                 name="category"
                 #categoryVar="ngModel"
                 [ngClass]="{'is-invalid': (categoryVar.touched || 
                                            categoryVar.dirty || movie.id !== 0) && 
                                            !categoryVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="categoryVar.errors?.required">
              A category must be entered.
            </span>
            <span *ngIf="categoryVar.errors?.minlength">
              The category must be at least 3 characters in length.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label"
               for="tagsId">Search Tags</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="tagsId"
                 type="text"
                 placeholder="Search keywords separated by commas"
                 minlength="3"
                 [(ngModel)]="newTags"
                 name="tags"
                 #tagVar="ngModel"
                 [ngClass]="{'is-invalid': (tagVar.touched || 
                                            tagVar.dirty || movie.id !== 0) && 
                                            !tagVar.valid }" />
          <span class="invalid-feedback">
            <span *ngIf="tagVar.errors?.minlength">
              The search tag must be at least 3 characters in length.
            </span>
          </span>
        </div>

        <div class="row">
          <div class="col-md-1 mb-2">
            <button class="btn btn-outline-secondary"
                    type="button"
                    title="Add the entered search tags"
                    (click)="addTags()">
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <span *ngFor="let tag of movie.tags; let i = index">
            <button class="btn btn-outline-secondary btn-sm mr-1"
                    (click)="removeTag(i)">
              {{tag}}
              <span class="fa fa-times-circle"></span>
            </button>
          </span>
        </div>
      </div>

    </fieldset>
  </form>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
